<div id="app" class="center">
  <form id="login-form" class="form-wrapper">
    <div class="title">SkyPro Wallet</div>

    <div class="input">
      <label>Email</label>
      <input type="email" id="login-email" placeholder="Введите email" />
    </div>

    <div class="input">
      <label>Пароль</label>
      <input type="password" id="login-password" placeholder="Введите пароль" />
    </div>

    <button class="button" id="login-btn">Войти</button>

    <div class="small-text">
      Нет аккаунта? <a href="#" id="go-register">Создать</a>
    </div>
  </form>
</div>
