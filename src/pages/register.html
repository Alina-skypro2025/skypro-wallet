<div id="app" class="center">
  <form id="register-form" class="form-wrapper">
    <div class="title">Создать аккаунт</div>

    <div class="input">
      <label>Email</label>
      <input type="email" id="reg-email" placeholder="Введите email" />
    </div>

    <div class="input">
      <label>Пароль</label>
      <input type="password" id="reg-password" placeholder="Введите пароль" />
    </div>

    <div class="input">
      <label>Повторите пароль</label>
      <input type="password" id="reg-password-repeat" placeholder="Повторите пароль" />
    </div>

    <button class="button" id="register-btn">Создать аккаунт</button>

    <div class="small-text">
      Уже есть аккаунт? <a href="#" id="go-login">Войти</a>
    </div>
  </form>
</div>
