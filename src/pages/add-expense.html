<div class="page">
  <h2 class="page-title">Новый расход</h2>

  <div class="add-form">

    <div class="input">
      <label>Описание</label>
      <input id="exp-desc" type="text" placeholder="Введите описание" />
    </div>

    <div class="input">
      <label>Категория</label>

      <div class="category-select" id="category-select">
        <div class="cat-tag" data-value="Еда">Еда</div>
        <div class="cat-tag" data-value="Транспорт">Транспорт</div>
        <div class="cat-tag" data-value="Жильё">Жильё</div>
        <div class="cat-tag" data-value="Развлечения">Развлечения</div>
        <div class="cat-tag" data-value="Образование">Образование</div>
        <div class="cat-tag" data-value="Другое">Другое</div>
      </div>
    </div>

    <div class="input">
      <label>Дата</label>
      <input id="exp-date" type="date" />
    </div>

    <div class="input">
      <label>Сумма</label>
      <input id="exp-amount" type="number" placeholder="Введите сумму" />
    </div>

    <button class="button" id="btn-save-expense">Добавить новый расход</button>

  </div>
</div>
